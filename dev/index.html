<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- endbuild -->
</head>
<body>
<div>
    分：
    <input type="text" id="minuteSet" />
    秒：
    <input type="text" id="secondSet" />
    <button type="button" id="start">start</button>
    <button type="button" id="pause">pause</button>
</div>

<div id="alarm" class="divBox timeDisplay">
    <div class="childDivBox" >
        <div id="timeShow">
            <span id="minute"></span>分<span id="second"></span>秒
        </div>
        <div id="timeOut" class="timeDisplay">时间到！</div>
    </div>
</div>
<!-- build:js scripts/lib/vendor.min.js -->
<script src="./bower_components/jquery/dist/jquery.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.min.js -->

<!-- endbuild -->

</html>
